<!DOCTYPE html>
<html style="overflow-y: hidden">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Prezentownik</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='mystyles.css') }}"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
</head>

<body>

    <section class="hero is-link is-fullheight">
        <div class="hero-head">
            <nav class="navbar is-fixed-top">
                <div class="navbar-brand">
                    <a class="navbar-item" href="https://bulma.io">
                        <img src="https://bulma.io/images/bulma-type-white.png" width="112" height="28" />
                    </a>
                    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false"
                        data-target="myNavbar">
                        <span style="color:white;" aria-hidden="true"></span>
                        <span style="color:white;" aria-hidden="true"></span>
                        <span style="color:white;" aria-hidden="true"></span>
                    </a>
                </div>
                <div id="myNavbar" class="navbar-menu">
                    <div class="navbar-end">
                        <a href="{{ url_for('main.index') }}" class="navbar-item">
                            Strona główna
                        </a>
                        <a href="{{ url_for('main.profile') }}" class="navbar-item">
                            Profil
                        </a>
                        {% if not current_user.is_authenticated %}
                        <a href="{{ url_for('auth.login') }}" class="navbar-item">
                            Logowanie
                        </a>
                        <a href="{{ url_for('auth.signup') }}" class="navbar-item">
                            Rejestracja
                        </a>
                        {% endif %} {% if current_user.is_authenticated %}
                        <a href="{{ url_for('auth.logout') }}" class="navbar-item">
                            Wyloguj
                        </a>
                        {% endif %}
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                {% block content %} {% endblock %}
            </div>
        </div>
        <div class="hero-foot">
            <nav class="tabs">
                <div class="container">
                    <ul>

                    </ul>
                </div>
            </nav>
        </div>

    </section>
</body>

<script type="text/javascript">
document.addEventListener('DOMContentLoaded', () => {

    // Get all "navbar-burger" elements
    const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
  
    // Check if there are any navbar burgers
    if ($navbarBurgers.length > 0) {
  
      // Add a click event on each of them
      $navbarBurgers.forEach( el => {
        el.addEventListener('click', () => {
  
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);
  
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
  
        });
      });
    }
  
  });
</script>
</html>
