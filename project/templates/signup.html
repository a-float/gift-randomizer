{% extends "base.html" %}

{% block content %}
<div class="column is-4 is-offset-4">
    <h3 class="title">Rejestracja</h3>
    <h4 class="subtitle">Wybierz swoje imię oraz hasło, przy pomocy którego się zalogujesz.</h4>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}.</a>.
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/signup">
            <div class="field">
                <div class="control">
                    <select class="input is-medium" name="name">
                        {%for user in user_names %} 
                        <option value={{ user.name }}>{{ user.name }}</option>
                        {%endfor%} 
                      </select>
                    <!-- <input class="input is-medium" type="text" name="name" placeholder="Imię" autofocus=""> -->
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="password" name="password" placeholder="wybierz swoje hasło">
                </div>
            </div>

            <button class="button is-block is-info is-medium is-fullwidth">Sign Up</button>
        </form>
    </div>
</div>
{% endblock %}
